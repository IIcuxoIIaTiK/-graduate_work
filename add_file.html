    <h1 class="text-center">Добавление файла</h1>
    <div class="container">
        <form role="form" class="form">
            <div class="form-group">
                <label for="name_file">Наименование файла:</label>
                <input type="name_file" class="form-control" id="name_file" placeholder="Введите название файла">
            </div>
            <div class="form-group">
                <select class="selectpicker" title="Выберите курс" data-width="auto">
                    <optgroup label="Бакалавриат">
                        <option>1 курс</option>
                        <option>2 курс</option>
                        <option>3 курс</option>
                        <option>4 курс</option>
                    </optgroup>
                    <optgroup label="Магистратура">
                        <option>5 курс</option>
                        <option>6 курс</option>
                    </optgroup>
                </select>
                <select class="selectpicker" title="Выберите группу" data-width="auto" data-live-search="true">
                    <optgroup>
                        <option>ИТ-431</option>
                        <option>ИТ-432</option>
                        <option>ИТ-433</option>
                        <option>ИТ-441</option>
                        <option>ИТ-442</option>
                        <option>ИТ-443</option>
                        <option>ИТ-451</option>
                        <option>ИТ-452</option>
                        <option>ИТ-461</option>
                        <option>ИТ-462</option>
                        <option>ИТ-451м</option>
                        <option>ИТ-461м</option>
                    </optgroup>
                </select>
                <select class="selectpicker" title="Выберите предмет" data-width="auto" data-live-search="true">
                    <optgroup>
                        <option>Периферийные устройства</option>
                        <option>Теория кодирования дискретной информации</option>
                        <option>Программирование интернет приложений</option>
                        <option>Иностранный язык</option>
                        <option>Защита информации</option>
                        <option>Технологии корпоративных сетей</option>
                        <option>Технологии проетировния компьютерных систем</option>
                        <option>Системы искусственного интеллекта</option>
                    </optgroup>
                </select>
            </div>

            <!--Был использован класс ранее form-group, сейчас в css нет-->
            <!--TODO_css: Использовать класс form-group в add-file.css-->
            <div class="btn-group" data-toggle="buttons">
                <label class="btn btn-primary active">
                    <input type="radio" name="options" id="option1" autocomplete="off" checked> Лекция
                </label>
                <label class="btn btn-primary">
                    <input type="radio" name="options" id="option2" autocomplete="off"> Практика
                </label>
            </div>

            <div class="form-group">
                <label class="control-label">Select File</label>
                <input id="input-22" name="input22[]" type="file" class="file-loading" accept="text/plain" multiple>
            </div>
            <div class="form-group">
                <label for="description">Описание:</label>
                <textarea class="form-control" rows="5" id="description"></textarea>
            </div>
        </form>
    </div>

<script>
    $(document).on('ready', function() {
        $("#input-22").fileinput({
            previewFileType: "text",
            allowedFileExtensions: ["txt", "md", "ini", "text"],
            previewClass: "bg-warning"
        });
    });
</script>
